name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
  VITE_GEMINI_MODEL: ${{ secrets.VITE_GEMINI_MODEL }}
  VITE_PDFSHIFT_API_KEY: ${{ secrets.VITE_PDFSHIFT_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env
          echo "VITE_GEMINI_MODEL=${{ secrets.VITE_GEMINI_MODEL }}" >> .env
          echo "VITE_PDFSHIFT_API_KEY=${{ secrets.VITE_PDFSHIFT_API_KEY }}" >> .env

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

      - name: Run tests
        run: npm test --if-present
