name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
  VITE_GEMINI_MODEL: ${{ secrets.VITE_GEMINI_MODEL }}
  VITE_PDFSHIFT_API_KEY: ${{ secrets.VITE_PDFSHIFT_API_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env
          echo "VITE_GEMINI_MODEL=${{ secrets.VITE_GEMINI_MODEL }}" >> .env
          echo "VITE_PDFSHIFT_API_KEY=${{ secrets.VITE_PDFSHIFT_API_KEY }}" >> .env

      - name: Build application
        run: npm run build

      - name: Deploy to Cloudflare Pages
        id: cloudflare-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=farmgpt-app

      - name: Expose Pages Deployment URL
        id: deployment-url
        run: echo "Pages deployment URL is ${{ steps.cloudflare-deploy.outputs.url }}"

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Cloudflare Pages deployment complete! üöÄ

              üåê **Live Preview**: ${{ steps.cloudflare-deploy.outputs.url }}

              Deployment will automatically be promoted to production when this PR is merged.`
            })

      - name: Update deployment status
        uses: actions/deployments@v1
        if: github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          environment_url: ${{ steps.cloudflare-deploy.outputs.url }}
          ref: ${{ github.sha }}
