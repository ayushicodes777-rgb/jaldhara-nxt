name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Environment variables available to all jobs
env:
  VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
  VITE_GEMINI_MODEL: ${{ secrets.VITE_GEMINI_MODEL }}
  VITE_PDFSHIFT_API_KEY: ${{ secrets.VITE_PDFSHIFT_API_KEY }}

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    name: Build Application

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create environment file for build
        run: |
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env
          echo "VITE_GEMINI_MODEL=${{ secrets.VITE_GEMINI_MODEL }}" >> .env
          echo "VITE_PDFSHIFT_API_KEY=${{ secrets.VITE_PDFSHIFT_API_KEY }}" >> .env

      - name: Run tests (if you have them)
        run: npm test --if-present

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  # Deploy job (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: farmgpt-app
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Get deployment URL
        id: deployment
        run: |
          # Get the deployment URL from Cloudflare
          echo "url=https://farmgpt-app.pages.dev" >> $GITHUB_OUTPUT
          echo "production_url=https://farmgpt-app.pages.dev" >> $GITHUB_OUTPUT

      - name: Create GitHub deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          environment-url: ${{ steps.deployment.outputs.url }}
          environment: "production"

  # Preview deployment for PRs
  preview-deploy:
    runs-on: ubuntu-latest
    name: Preview Deploy
    needs: build
    if: github.event_name == 'pull_request'

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Deploy Preview to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: farmgpt-app-preview
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://farmgpt-app-preview-pr-${prNumber}.pages.dev`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment Ready!

              **Live Preview**: ${previewUrl}

              This preview will be automatically updated when new commits are pushed to this PR.

              Once merged, the changes will be deployed to production at https://farmgpt-app.pages.dev`
            });
