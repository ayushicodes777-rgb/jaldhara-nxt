name: Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Environment variables
env:
  VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
  VITE_GEMINI_MODEL: ${{ secrets.VITE_GEMINI_MODEL }}
  VITE_PDFSHIFT_API_KEY: ${{ secrets.VITE_PDFSHIFT_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          echo "VITE_GEMINI_API_KEY=$VITE_GEMINI_API_KEY" >> .env
          echo "VITE_GEMINI_MODEL=$VITE_GEMINI_MODEL" >> .env
          echo "VITE_PDFSHIFT_API_KEY=$VITE_PDFSHIFT_API_KEY" >> .env

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: farmgpt-app
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
